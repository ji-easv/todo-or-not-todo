<div class="m-4 mt-0 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 md:gap-3 lg:gap-4">
  @for (task of taskStore.tasks$ | async; track task.id;) {
  <app-task-card [task]="task" [isAddCard]="false" (taskDeletedEmitter)="taskDeleted($event)"
    (taskUpdatedEmitter)="taskUpdated($event)" (taskCompletedStatusEmitter)="toggleTaskStatus($event)" />
  }

  <app-task-card [isAddCard]="true" (taskCreatedEmitter)="taskCreated($event)" />

</div>
