<div *ngIf="appMessageStore.message$ | async as message"
     class="p-4 rounded-lg"
     [ngClass]="{
       'bg-red-200': appMessageStore.getMessageType()! === 'error',
       'bg-blue-200': appMessageStore.getMessageType()! === 'info',
       'bg-yellow-200': appMessageStore.getMessageType()! === 'warning'
     }"
>
  <p>{{ message }}</p>
</div>
